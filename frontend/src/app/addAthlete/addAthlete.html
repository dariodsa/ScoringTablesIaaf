<table>
    <tr>
        <td>Ime:</td>
        <td>
            <input type="text" id="firstName" placeholder="Mirko"/>
        </td>
    </tr>
    <tr>
        <td>Prezime:</td>
        <td>
            <input type="text" id="lastName" placeholder="Mišić"/>
        </td>
    </tr>
    <tr>
        <td>Spol:</td>
        <td>
            <select id="gender">
                <option *ngFor="let gender of genders">
                    {{gender}}
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Datum rođenja:</td>
        <td>
            <input type="date" id="dateOfBirth" placeholder="01.01.1970"/>
        </td>
    </tr>
    <tr>
        <td>Klub:</td>
        <td>
            <input type="text" id="club" placeholder="Ak Maksimir"/>
        </td>
    </tr>
    <tr>
        <td>Država:</td>
        <td>
            <input type="text" id="country" placeholder="Hrvatska"/>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button (click)="addAthlete();">Dodaj atletičara</button>
        </td>
    </tr>
</table>
