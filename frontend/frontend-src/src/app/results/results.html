<table class="table">
    <tr>
        <td>Redni broj</td>
        <td></td>
        <td>Ime i Prezime</td>
        <td>Kategorija</td>
        <td>Klub</td>
        <td *ngFor="let discipline of disciplines">
            {{discipline}}
        </td>
        <td>Zbroj</td>
    </tr>
    <tr *ngFor="let result of results; let i = index">
        <td>{{i+1}}.</td>
        <td><img src="assets/images/flags/{{result.user.country}}.png"></td>
        <td>{{result.user.firstName}}&nbsp;{{result.user.lastName}}</td>
        <td>M30</td>
        <td>{{result.user.club}}</td>
        <td *ngFor="let point of result.points">
            {{point}}
        </td>
        <td>{{result.total}}</td>
    </tr>
</table>
